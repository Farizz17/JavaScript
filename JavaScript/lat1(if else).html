<html>
<head>
    <title>Latihan #1</title>

    <style>
        button
        {
            background-color: blue;
            color: black;
        }

        button:hover
        {
            background-color: red;
            color: white;
        }

        input
        {
            color: black;
            border-radius: 7px;
        }

        label
        {
            color: white;
        }

        hr
        {
            background-color: white;
            height: 20;
        }
    </style>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body style="padding: 15; background-color: #2d2d2d;">

    <div style="border: 5px solid black; padding: 10; width: 300;">
        <!-- JUDUL -->
        <label for=""><b>PROGRAM MENCARI GRADE NILAI</b></label>
        <hr>
        <label for="">Input Nilai</label>
        <br>
        <!-- JUDUL -->

        <!-- INPUT NILAI -->
        <input id="nilai" type="text" placeholder="Masukkan Nilai Anda">
        <br><br>
        <!-- INPUT NILAI -->

        <!-- HASIL -->
        <input id="hasil" type="text" readonly placeholder="Grade Anda Akan Muncul Disini">
        <br><br>
        <!-- HASIL -->

        <!-- CEK -->
        <button class="rounded" onclick="cek()">CEK</button>
        <!-- CEK -->
    </div>
    

    <script>

        function cek()
    {

        // VARIABEL
        var nilai = document.getElementById("nilai");
        var hasil = document.getElementById("hasil");
        // VARIABEL
        
        // A
        if(nilai.value >= 90 && nilai.value <= 100)
        { 
            hasil.value =  "A";
            // console.log(nilai);
        }
        // A

        // B
        else if(nilai.value >= 80 && nilai.value <= 89)
        {
            hasil.value = "B";
        }
        // B

        // C
        else if(nilai.value >= 75 && nilai.value <= 79)
        {
            hasil.value = "C";
        }
        // C

        // D
        else if(nilai.value < 75 && nilai.value >> 65)
        {
            hasil.value = "D";        
        }
        // D

        // BELAJAR LAGI
        else if(nilai.value < 65 && nilai.value == 0)
        {
            hasil.value = "BELAJAR LAGI!"
        }
        // BELAJAR LAGI

        // TIDAK ADA
        else 
        {
            hasil.value = "TIDAK ADA";
        }
        // TIDAK ADA
    }

    </script>

</body>
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
