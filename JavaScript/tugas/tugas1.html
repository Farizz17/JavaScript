<html>

    <head>
        <title>Tugas #1</title>

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>

    <body style="background-color: #2d2d2d;">
        <div class="container p-5">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-2"></div>
            </div>
            <div class="row p-5">
                <div class="col-2">
                </div>
                <div class="col-8 bg-light rounded p-5">
                    <form>
                    
                        <div class="mb-1">
                            <h3 style="padding-left: 40px;" class="text-info">PROGRAM PENJUALAN KOMPUTER</h3>
                            <hr>
                            <div style="padding-right: 50;" class="col">
                               <h4 style="margin-left: -15px; font-size: 16;" class="text-secondary">Silahkan pilih jenis barang yang akan dibeli, dan anda akan mengetahui berapa harganya.</h4>
                            </div>
                        </div>
                     
    
                        <div class="row mb-3">
                            <h5 style="margin-left: -20px; font-size: 19;">Barang</h5>
                            <select style="height:40; width: 700;" class="rounded; form-control;" name="barang" id="barang">
                                <option value="">- Pilih Barang</option>
                                <option value="laptop">Laptop</option>
                                <option value="keyboard">Keyboard</option>
                                <option value="mouse">Mouse</option>
                            </select>
                        </div>
                        
                        <div class="row mb-2">
                            <h5 style="margin-left: -20px; font-size: 19;">Discount</h5>
                            <h5 style="border: 1px solid black; border-radius: 5px; font-size: 19; height: 40px; padding-top: 6;">10%</h5>
                        </div>

                        <div class="row mb-2">
                            <h5 style="margin-left: -20px; font-size: 19;">Harga Jual</h5>
                            <input style="height: 60;" class="bg-danger rounded" readonly type="text" name="hj" id="hj">
                        </div>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

        <script>
            var brg = document.getElementById('barang');
            var hj = document.getElementById('hj');

            brg.addEventListener('change',function()
            {
                if(brg.value == 'laptop')
                {
                    var harga = 7500000;
                    var disc = 0.1 * harga;
                    var hargajual = harga - disc;
                    hj.value = hargajual; 
                }

                else if(brg.value == 'keyboard')
                {
                    var harga = 100000;
                    var disc = 0.1 * harga;
                    var hargajual = harga - disc;
                    hj.value = hargajual;  
                }

                else
                {
                    var harga = 75000;
                    var disc = 0.1 * harga;
                    var hargajual = harga - disc;
                    hj.value = hargajual;  
                    console.log(brg.value);
                }
            })
        </script>
    </body>
    
        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
