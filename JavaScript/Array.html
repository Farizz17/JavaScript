<html>
    <head>
        <title>Array - JavaScript</title>
    </head>
    <body>
        <script>
            var hobi = ["renang","senam","lari"];
            document.write(hobi[1]);

            var hobi = new Array ("renang","senam","lari");
            document.write("<br>" + hobi[2]);

            var jml = hobi.length;
            document.write("<br> Jumlah hobi : " + jml)
        </script>
    </body>
</html>
