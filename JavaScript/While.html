<html>
    <head>
        <title>While/DoWhile - JavaScript</title>
    </head>
    <body>
        <script>

                             // WHILE \\

            // variabel
            var i = 1;
            // variabel

            // kondisi
            while(i <= 4)
            // kondisi
            {
                
                // statement
                document.write(i);
                // statement

                // increment/decrement
                i++;
                // increment/decrement

            }
                             // WHILE \\

            document.write("<br>")
            
                            // DO WHILE \\
            // variabel
            var j = 1;
            // variabel

            do{

                // statement
                document.write(j);
                // statement

                // increment/decrement
                j++;
                // increment/decrement

            // kondisi
            }while(j <= 4)
            // kondisi

                            // DO WHILE \\

        </script>
    </body>
</html>
